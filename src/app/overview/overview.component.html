<main>
  <div class="row justify-content-center">
    <div class="col-auto col-lg-3 col-md-3 col-sm-12">
      <h4 *ngFor="let item of screenText; let i = index">
        <p class="btn btn-outline-light" (click)="changeText(i)">
          {{ item.title }}
        </p>
      </h4>
    </div>
    <div class="col-auto col-lg-6 col-md-6 col-sm-12 my-2">
      <p *ngIf="currText">{{ currText }}</p>
    </div>
  </div>
</main>
