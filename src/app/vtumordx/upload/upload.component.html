<div class="d-flex flex-column justify-content-center align-items-center">
  <label for="image" class="fs-4">Upload Image</label>
  <form class="form-control" style="width: min-content; border: 0px;" (submit)="uploadImage()">
    <input type="file" name="image" id="image" [(ngModel)]="image" (change)="onUpload($event)"/>
    <button *ngIf="image" type="submit" class="btn text-light my-2 w-50">Detect</button>
  </form>
</div>
