<main class="d-flex flex-column justify-content-center">
  <div class="row justify-content-center align-items-center">
    <div class="col-auto col-lg-3 col-md-3 col-sm-12">
      <div class="d-flex flex-column">
        <button class="btn btn-outline-light" (click)="displayChart()">
          Models
        </button>
        <button class="btn btn-outline-light my-2" (click)="displayTable()">
          Existing Approaches
        </button>
      </div>
    </div>
    <div class="col-auto col-lg-8 col-md-8 col-sm-12 table-responsive">
      <table class="table" *ngIf="isTable">
        <thead>
          <tr class="table-dark text-center">
            <th><p>Article</p></th>
            <th><p>Classes</p></th>
            <th><p>Precison</p></th>
            <th><p>Recall</p></th>
            <th><p>Accuracy</p></th>
            <th><p>F1-Score</p></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of comparisonData; let j = index">
            <td
              *ngFor="let subItem of item; let i = index"
              [ngClass]="
                i == 0
                  ? 'table-dark text-light text-center'
                  : 'table-light text-dark text-center'
              "
            >
              <a
                href="{{ subItem }}"
                *ngIf="i == 0 && j != 4"
                [ngClass]="'text-decoration-none text-light fw-bold'"
                >[{{ j + 1 }}]</a
              >
              <a
                href="{{ subItem }}"
                *ngIf="i == 0 && j == 4"
                [ngClass]="'text-decoration-none text-light fw-bold'"
                >Proposed Approach</a
              >
              <p *ngIf="i != 0" [ngClass]="j == 4 ? 'fw-bold' : ''">
                {{ subItem }}
              </p>
            </td>
          </tr>
        </tbody>
      </table>
      <highcharts-chart
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        *ngIf="!isTable"
        class="d-flex justify-content-center align-items-center overflow-scroll"
        id="models-comparison-chart"
      ></highcharts-chart>
    </div>
  </div>
</main>
